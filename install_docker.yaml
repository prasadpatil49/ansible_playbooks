---
- name: install and run docker
  hosts: all
  become: true
  tasks:

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo

    - yum:
        name: "{{ item }}"
        enablerepo: docker-ce-nightly
        state: latest
      with_items:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - service:
        name: docker
        state: started
